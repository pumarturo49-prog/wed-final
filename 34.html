<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clasificación de triage</title>
</head>
<body>
    <section id="e4">
        <h3>clasificación triage</h3>

        <p>códigos: 1=rojo, 2=amarillo, 3=verde, 4=azul</p>

        <input type="number" id="tr" placeholder="código">
        <button onclick="clasificarTriage()">clasificar</button>

        <div class="output" id="out4"></div>
    </section>

<script>
function clasificarTriage() {
    let c = parseInt(document.getElementById("tr").value);
    let cat = "";

    switch (c) {
        case 1: cat = "rojo (emergencia)"; break;
        case 2: cat = "amarillo (urgencia)"; break;
        case 3: cat = "verde (prioridad baja)"; break;
        case 4: cat = "azul (no urgente)"; break;
        default: cat = "código inválido"; break;
    }

    document.getElementById("out4").innerText = "categoría: " + cat;
}
</script>

</body>
</html>
